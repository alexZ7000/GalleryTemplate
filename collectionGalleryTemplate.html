<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container-sm mt-5" style="text-align: center">
    <a href="index.html"><button class="btn btn-outline-warning btn-lg w-50">Voltar</button></a>
</div>
<div class="container mt-5">
    <section>
        <h1 class="text-center text-warning fs-1 border-bottom my-5">Fotos</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <ul>
                    <li class="card border-0">
                        <img class="card-img" src="https://th.bing.com/th/id/OIP.DNVVwk8ohhdi4cNEeb64XwHaFj?pid=ImgDet&rs=1" alt="" onclick="openModal(this)">
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li class="card border-0">
                        <img class="card-img" src="https://th.bing.com/th/id/OIP.DNVVwk8ohhdi4cNEeb64XwHaFj?pid=ImgDet&rs=1" alt="" onclick="openModal(this)">
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li class="card border-0">
                        <img class="card-img" src="https://th.bing.com/th/id/OIP.DNVVwk8ohhdi4cNEeb64XwHaFj?pid=ImgDet&rs=1" alt="" onclick="openModal(this)">
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div id="modal01" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal01')">&times;</span>
            <img id="img01" class="modal-img rounded-2 border-0" alt="" src="">
        </div>
    </div>

    <section>
        <h1 class="text-center text-warning fs-1 border-bottom my-5">Videos</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <ul>
                    <li class="card border-0 embed-responsive embed-responsive-16by9">
                        <video controls loop autoplay muted class="rounded-2">
                            <source src="Assets/videos/video1.mp4" type="video/mp4">
                        </video>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li class="card border-0">
                        <video controls loop autoplay muted class="rounded-2">
                            <source src="Assets/videos/video2.mp4" type="video/mp4">
                        </video>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li class="card border-0 embed-responsive embed-responsive-16by9">
                        <iframe class="rounded-2 embed-responsive-item"
                                height="215"
                                src="https://www.youtube.com/embed/9jK-NcRmVcw?si=JVsyQyOaS9fhE1ti&amp;start=13"
                                title="YouTube video player"
                                allow="accelerometer;
                                        autoplay;
                                        clipboard-write;
                                        encrypted-media;
                                        gyroscope;
                                        picture-in-picture;
                                        web-share"
                                allowfullscreen>
                        </iframe>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
